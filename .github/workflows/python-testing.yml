name: pytest

on: [push, workflow_dispatch]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python (latest)
      uses: actions/setup-python@v3
      with:
        python-version: "3.x"
    - name: Install package
      run: pip install .
    - name: Install pytest
      run: pip install pytest
    - name: Run pytest
      run: pytest -m "not opendap"
